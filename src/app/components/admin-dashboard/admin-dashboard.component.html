<div class="admin-dashboard-container">
  <header class="dashboard-header">
    <h1>Admin Portal</h1>
    <p>Overview of system performance and stores</p>
  </header>

  <div class="stats-grid">
    <div class="stat-card">
      <span class="stat-value">{{ totalStores }}</span>
      <span class="stat-label">Total Stores</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{ activeStores }}</span>
      <span class="stat-label">Active Stores</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{ totalEmployees }}</span>
      <span class="stat-label">Total Employees</span>
    </div>
  </div>

  <div class="actions-section">
    <a routerLink="/store-selector" class="action-card">
      <i class="fas fa-store"></i>
      <h3>Manage Stores</h3>
      <p>View and access store details</p>
    </a>
    <!-- Placeholder for future admin features -->
    <div class="action-card" style="opacity: 0.7; cursor: not-allowed;">
      <i class="fas fa-users-cog"></i>
      <h3>Manage Users</h3>
      <p>Coming Soon</p>
    </div>
  </div>
</div>
