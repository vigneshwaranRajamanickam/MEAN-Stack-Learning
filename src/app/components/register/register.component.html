<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Join us to start managing your business</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input type="text" id="username" formControlName="username" placeholder="johndoe">
        </div>
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error-msg">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <span class="input-icon">âœ‰ï¸</span>
          <input type="email" id="email" formControlName="email" placeholder="john@example.com">
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error-msg">
          Valid email is required
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input type="password" id="password" formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error-msg">
            Min 6 chars
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”</span>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
            class="error-msg">
            Match error
          </div>
        </div>
      </div>

      <div *ngIf="errorMsg" class="alert error">
        {{ errorMsg }}
      </div>
      <div *ngIf="successMsg" class="alert success">
        {{ successMsg }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
        <span>Sign Up</span>
        <span class="arrow">â†’</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
