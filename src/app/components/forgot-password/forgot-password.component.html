<div class="auth-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="error">
        Valid email is required
      </div>
    </div>

    <div *ngIf="message" class="success-msg">{{ message }}</div>
    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>

    <button type="submit" [disabled]="forgotForm.invalid">Submit</button>
  </form>

  <p><a routerLink="/login">Back to Login</a></p>
</div>
