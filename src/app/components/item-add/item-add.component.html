<div class="item-add-container">
    <form (ngSubmit)="saveItem()">
        <div class="form-grid">
            <div class="form-section">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <div class="input-wrapper">
                        <span class="icon">üì¶</span>
                        <input type="text" id="name" [(ngModel)]="newItem.name" name="name"
                            placeholder="e.g. Wireless Mouse" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="price">Price</label>
                        <div class="input-wrapper">
                            <span class="icon">‚Çπ</span>
                            <input type="number" id="price" [(ngModel)]="newItem.price" name="price" placeholder="0.00"
                                required min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-group half">
                        <label for="stock">Stock Quantity</label>
                        <div class="input-wrapper">
                            <span class="icon">üìä</span>
                            <input type="number" id="stock" [(ngModel)]="newItem.stock" name="stock" placeholder="0"
                                required min="0">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" [(ngModel)]="newItem.description" name="description"
                        placeholder="Enter product details..." required rows="3"></textarea>
                </div>
            </div>

            <div class="upload-section">
                <label>Product Image</label>

                <div class="image-uploader" [class.has-image]="!!newItem.image">
                    <!-- Hidden Input always available -->
                    <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*"
                        class="hidden-input">

                    <div *ngIf="!newItem.image" class="upload-placeholder">
                        <div class="upload-icon">‚òÅÔ∏è</div>
                        <p>Drag & Drop or Match URL</p>

                        <div class="upload-actions">
                            <label for="file-upload" class="upload-btn">
                                {{ isUploading ? 'Uploading...' : 'Choose File' }}
                            </label>

                            <div class="url-input-wrapper">
                                <input type="text" [(ngModel)]="newItem.image" name="image"
                                    placeholder="Paste Image URL">
                            </div>
                        </div>
                    </div>

                    <div *ngIf="newItem.image" class="preview-area">
                        <img [src]="newItem.image" alt="Preview" class="preview-img">
                        <div class="preview-overlay">
                            <label for="file-upload" class="change-btn">Change Image</label>
                            <button type="button" class="remove-btn" (click)="removeImage()">Remove Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" [disabled]="!newItem.name || !newItem.description || !newItem.price" class="save-btn">
                <span class="btn-icon">{{ item ? 'üíæ' : '‚ú®' }}</span>
                {{ item ? 'Save Changes' : 'Create Product' }}
            </button>
        </div>
    </form>
</div>
