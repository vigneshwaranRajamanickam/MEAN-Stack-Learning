<div class="item-add-container">
    <h2>Add New Item</h2>
    <form (ngSubmit)="addItem()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="newItem.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" [(ngModel)]="newItem.description" name="description" required>
        </div>
        <div class="form-group image-upload-group">
            <label>Product Image</label>

            <div class="upload-controls">
                <label for="file-upload" class="custom-file-upload btn">
                    <span *ngIf="!isUploading">üìÇ Choose Image</span>
                    <span *ngIf="isUploading">‚è≥ Uploading...</span>
                </label>
                <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*"
                    class="hidden-input">

                <span class="or-divider">OR</span>

                <input type="text" [(ngModel)]="newItem.image" name="image" placeholder="Paste Image URL"
                    class="url-input">
            </div>

            <div *ngIf="newItem.image" class="preview-container">
                <img [src]="newItem.image" alt="Preview" class="image-preview">
                <button type="button" class="remove-img-btn" (click)="newItem.image = ''">‚úï</button>
            </div>
        </div>
        <button type="submit" [disabled]="!newItem.name || !newItem.description">Add Item</button>
    </form>
</div>
