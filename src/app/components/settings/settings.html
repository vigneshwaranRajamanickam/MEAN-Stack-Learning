<div class="settings-container">
    <h2>Settings</h2>

    <div class="setting-item">
        <h3>API Mode</h3>
        <p>Current Mode: <strong>{{ apiService.mode() }}</strong></p>

        <div class="toggle-container">
            <button [ngClass]="{'active': apiService.mode() === 'REST'}" (click)="setMode('REST')">
                REST API
            </button>
            <button [ngClass]="{'active': apiService.mode() === 'GRAPHQL'}" (click)="setMode('GRAPHQL')">
                GraphQL API
            </button>
        </div>

        <p class="hint">
            Note: Both REST and GraphQL connect to the same server and database.
        </p>
    </div>

    <div class="setting-item">
        <h3>App Theme</h3>
        <p>Current Theme: <strong>{{ themeService.currentTheme() | titlecase }}</strong></p>

        <div class="toggle-container">
            <button [ngClass]="{'active': themeService.currentTheme() === 'light'}" (click)="setTheme('light')">Light
                Mode</button>
            <button [ngClass]="{'active': themeService.currentTheme() === 'dark'}" (click)="setTheme('dark')">Dark
                Mode</button>
        </div>
    </div>

    <!-- Danger Zone -->
    <div class="setting-item danger-zone">
        <h3>Danger Zone</h3>
        <p>Resetting the database will delete ALL users, stores, products, and invoices.</p>
        <button class="btn-reset" (click)="resetDB()">⚠️ Reset Application Data</button>
    </div>
</div>
