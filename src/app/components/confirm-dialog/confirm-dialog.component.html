<div class="confirm-backdrop" *ngIf="confirmService.isOpen()" (click)="onCancel()">
    <div class="confirm-modal" (click)="$event.stopPropagation()">
        <div class="confirm-header">
            <h3>{{ confirmService.title() }}</h3>
            <button class="close-btn" (click)="onCancel()">Ã—</button>
        </div>
        <div class="confirm-body">
            <p>{{ confirmService.message() }}</p>
        </div>
        <div class="confirm-actions">
            <button class="btn-cancel" (click)="onCancel()" *ngIf="confirmService.type() === 'confirm'">Cancel</button>
            <button class="btn-confirm" (click)="onConfirm()">{{ confirmService.type() === 'alert' ? 'OK' : 'Confirm'
                }}</button>
        </div>
    </div>
</div>
